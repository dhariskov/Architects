{% extends 'shared/site.html' %}
{% block site_content %}


    <h1>Delete Project</h1>
    <div class="items-container">
        <div class="item">
            <form method="POST" enctype="multipart/form-data"/>
                {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" name="title" value="{{ object.title }}" maxlength="30" disabled="" required=""
                       id="id_title">
                 <label for="title">Type</label>
                <input type="text" name="type"
                       value="{{ object.type }}"
                       maxlength="250" disabled="" required="" id="id_ingredients">
                <label for="imageURL">Image</label>
                <img class="detail-img" src="{{ object.image.url }}" alt="building-image">
                <label for="description">Description</label>
                <textarea name="description" cols="40" rows="10" disabled="" required="" id="id_description">{{ object.description }}</textarea>

                <input type="submit" class="button delete" value="Delete">
                <a class="button delete" href="{% url 'details' object.id%}">Exit</a>
            </form>
        </div>
    </div>

{% endblock %}
